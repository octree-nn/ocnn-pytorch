SOLVER:
  gpu: 0,
  run: train
  type: sgd

  logdir: logs/seg_shapenet/02691156_airplane_d5
  max_epoch: 300
  test_every_epoch: 5

  # lr_type: cos
  step_size: (120,180,240)
  ckpt_num: 20

DATA:
  train:
    name: shapenet

    # octree building
    depth: 5
    full_depth: 2

    # transformation
    orient_normal: xyz

    # data augmentations
    distort: True
    angle: (0, 5, 0)
    interval: (1, 1, 1)
    scale: 0.25
    jitter: 0.25
    uniform: True

    # data loading
    location: data/shapenet_segmentation/points
    filelist: data/shapenet_segmentation/filelist/02691156_train_val.txt
    batch_size: 32
    shuffle: True
    # num_workers: 0

  test:
    name: shapenet

    # octree building
    depth: 5
    full_depth: 2

    # transformation
    orient_normal: xyz

    # data augmentations
    distort: False   # False -> no data augmentation
    angle: (0, 5, 0)
    interval: (1, 1, 1)
    scale: 0.25
    jitter: 0.25
    uniform: True

    # data loading
    location: data/shapenet_segmentation/points
    filelist: data/shapenet_segmentation/filelist/02691156_test.txt
    batch_size: 1
    shuffle: False
    # num_workers: 0

MODEL:
  name: segnet
  feature: ND   # N -> Normal(3 channels);
                # D -> Local displacement(1 channel)
  stages: 3
  channel: 4
  nout: 4


LOSS:
  mask: -1
  num_class: 4
